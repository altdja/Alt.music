<div class="app">
  <div class="player">
    <button ng-click='$ctrl.play()' type="button" name="button">Play</button>
    <div ng-model='$ctrl.sound'>

    </div>
    <p class="track-time">{{$ctrl.sound.currentTime  | trackTime}} - {{$ctrl.sound.duration  | trackTime}}</p>
    <input type=range min=0 max=1 step=0.01 ng-model='$ctrl.sound.volume'>
  </div>
</div>
