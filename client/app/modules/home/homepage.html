<div class="container">
  <div class="row">
    <img class="logo" src="/img/alt-logo-shadow.png" alt="">
    <div class="content">
      <p id="name"></p>
      <button class="button" ng-click="$ctrl.play();" ng-disabled="$ctrl.loader">
        <p ng-if="!$ctrl.played">Play</p>
        <div ng-if="$ctrl.loader" class="wrapper">
          <div class="loading">
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
          </div>
        </div>
        <p ng-if="$ctrl.played && !$ctrl.loader">Stop</p>
      </button>

      <div class="volume-box">
        <p class="text" ng-model="$ctrl.volume">Громкость: {{$ctrl.volume}}%</p>
        <input class="volume" type="range" name="range" ng-model="$ctrl.volume" ng-change="$ctrl.changeVolume($ctrl.volume);" min="0"  max="100">
      </div>
    </div>
  </div>
  <div class="credits">
    <p>Created by Alt. 2017.</p>
  </div>
  <audio id="audio">
      <source src="http://80.87.199.237:8000/alt-rock.mp3" type="audio/mpeg">
  </audio>
</div>
